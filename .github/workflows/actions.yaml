name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:

  test:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22
          - os: ubuntu-latest
            node-version: 24
          - os: macos-latest
            node-version: 20
          - os: macos-latest
            node-version: 22
          - os: macos-latest
            node-version: 24
          - os: windows-latest
            node-version: 20
          - os: windows-latest
            node-version: 22
          - os: windows-latest
            node-version: 24
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native bindings
        run: npm run rebuild

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test